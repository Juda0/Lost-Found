name: Cypress E2E Tests

on:
  push:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start Express server
        run: npm start --prefix ./express

      - name: Wait for Express server to start
        run: sleep 10  # Adjust the sleep time based on your application startup time

      - name: Start client application
        run: npm start --prefix ./client

      - name: Wait for client application to start
        run: sleep 10  # Adjust the sleep time based on your application startup time

      - name: Run Cypress tests
        run: npx cypress run

      - name: Stop Express server
        run: npm stop --prefix ./express
        if: always()  # Ensure the server is stopped even if tests fail

      - name: Stop client application
        run: npm stop --prefix ./client
        if: always()  # Ensure the application is stopped even if tests fail
